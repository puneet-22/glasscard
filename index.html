<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Glass Card</title>
    <link rel="stylesheet" type="text/css" href="pj_2_glassCards/mycard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="hbg">
      <h2 id="heading" >Glass Cards</h2>
    </div>
    <div class="container">
      <div class="card">
        <div class="content">
          <h2>CS</h2>
          <h3 class="name">Puneet Tanwar</h3>
          <a class="link" target="_blank" href="https://www.instagram.com/puneet._.tanwar/?hl=en">Instagram</a>
          <a class="link" target="_blank" href="https://www.linkedin.com/in/puneet-tanwar-79369b203/">LinkedIn</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400,
    glare: true,
    "max-glare": 0.5,
	});
    </script>
  </body>
</html>
